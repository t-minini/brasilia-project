<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

    <link rel="stylesheet" href="css/home-style.css" />

    <!-- header content -->
    <header class="navbar">
      <div class="navbar__container">
        <a
          href="#hero"
          id="logo"
          title="Scroll to the top or the page"
          class="navbar__logo"
        >
          <img
            src="./assets/images/athos-bulcao-icon.webp"
            alt="athos bulcão tile design"
            class="navbar__logo--icon"
          />
          <p class="navbar__logo--text">Brasília</p>
        </a>
        <nav class="navbar__menu-container">
          <ul class="navbar__menu">
            <li class="navbar__menu-item">
              <a
                class="navbar__menu-link"
                href=""
                aria-label="go to **** page"

                >History & Urban Planning</a
              >
            </li>
            <li class="navbar__menu-item">
              <a
                class="navbar__menu-link"
                href=""
                aria-label="go to **** page"

                >Architecture</a
              >
            </li>
            <li class="navbar__menu-item">
              <a
                class="navbar__menu-link"
                href=""
                aria-label="go to **** page"
                title="go to **** page"
                >Culture & Lifestyle</a
              >
            </li>
            <li class="navbar__menu-item">

                class="navbar__menu-link"
                href=""

                title="go to **** page"

              >

          </ul>
        </nav>

    <!-- main content -->
    <main class="main" id="main">
      <section class="hero" id="hero">
        <div class="hero__container">
          <img src="/assets/images/hero-img.webp" alt="" class="hero__image" />
          <div class="hero__text-container">
            <h1 class="hero__title">Brasília</h1>
            <p class="hero__text">The Art of Modern Living</p>
          </div>
        </div>
        <div class="hero__arrow-down">
          <p>Explore</p>
          <img src="" alt="" />

      <section class="explore" id="explore">

          <div class="explore__link">History & Urban Planning</div>

          <div class="explore__link">Culture & Lifestyle</div>

        </div>

    <footer class="footer" id="footer">

        </a>
        <div class="footer__newsletter-container">

            <label class="footer__newsletter-label" for="newsletter"
              >Sign up for our newsletter!</label
            >
            <form action="./subscribe.html" class="footer__newsletter-form">
              <input
                class="footer__newsletter-input"
                type="email"
                name="newsletter"
                id="newsletter"
                placeholder="example@email.com"
                required
              />
              <button class="footer__newsletter-button" type="submit">
                Subscribe
              </button>
            </form>
          </div>
          <div class="footer__contact-container">
            <ul class="footer__contacts">
              <li class="footer__contact-item">
                <a
                  href="mailto:tulio.mminini@gmail.com"
                  aria-label="send us an email - opens your default email app"
                  target="_blank"
                  rel="noopener"
                  title="Send us an e-mail"
                  class="footer__contact-link"
                  >Email</a
                ><a
                  href="https://www.facebook.com/"
                  aria-label="visit our facebook page - opens in a new tab"
                  target="_blank"
                  rel="noopener"
                  title="Visit our Facebook page"
                  class="footer__contact-link"
                  >Facebook</a
                ><a
                  href="https://www.instagram.com/"
                  aria-label="visit out instagram profile - opens in a new tab"
                  target="_blank"
                  rel="noopener"
                  title="Visit our Instagram profile"
                  class="footer__contact-link"
                  >Instagram</a
                ><a href="" class="footer__contact-link">Shop</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__map-container"></div>
