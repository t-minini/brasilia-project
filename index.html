<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- summary of the webpage content -->
    <meta
      name="description"
      content="Official website for Brasília, the capital city of Brazil, showcasing its culture, history, landmarks, and attractions. Explore the best places to visit, learn about the city’s architectural marvels, and discover events and activities happening in the city."
    />
    <!-- keywords for SEO -->
    <meta
      name="keywords"
      content="Brasília, Brazil, capital city, tourism, landmarks, architecture, attractions, history, cultural events, travel, city guide"
    />
    <!-- webpage url for social media platforms -->
    <!-- <meta property="og:url" content="https://simon-game-pp2-ci.netlify.app/"> -->
    <!-- webpage author -->
    <meta name="author" content="Tulio Minini" />
    <!-- title displayed when sharing on social media -->
    <meta
      name="title"
      property="og:title"
      content="Explore Brasília: Discover the Heart of Brazil's Capital"
    />
    <!-- image displayed when sharing on social media -->
    <!-- <meta
      name="image"
      property="og:image"
      content="/assets/images/game-image.webp"
    > -->
    <!-- apple touch icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <!-- icon for different platforms -->
    <link
      rel="icon"
      sizes="192x192"
      href="assets/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="assets/favicon/android-chrome-192x192.png"
    />
    <!-- favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <!-- styling -->
    <link rel="stylesheet" href="css/global-style.css" />
    <link rel="stylesheet" href="css/index-style.css" />
    <link rel="stylesheet" href="css/navbar-style.css" />
    <link rel="stylesheet" href="css/footer-style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- page tab title -->
    <title>Brasília, The Art of Modern Living</title>
  </head>
  <body>
    <main class="main" id="main">
      <section class="hero" id="hero">
        <div class="hero__container">
          <div class="hero__content">
            <img
              src="/assets/images/hero-img.webp"
              alt=""
              class="hero__image"
            />
            <div class="hero__text-container">
              <div class="hero__text-content">
                <h1 class="hero__title">Brasília</h1>
                <p class="hero__text">The Art of Modern Living</p>
              </div>
            </div>
          </div>
          <a href="#explore" class="hero__arrow-container">
            <p class="hero__arrow-text">Explore</p>
            <img
              class="hero__arrow-icon"
              src="/assets/svg/arrow-down.svg"
              alt=""
            />
          </a>
        </div>
      </section>
      <section class="explore" id="explore">
        <div class="explore__container">
          <a
            href="history.html"
            class="explore__link explore__link-image-1"
            title="Go to History & Urban Planning Page"
            >History & Urban Planning</a
          >
          <a
            href="architecture.html"
            class="explore__link explore__link-image-2"
            title="Go to Architecture Page"
            >Architecture</a
          >
          <a
            href="culture.html"
            class="explore__link explore__link-image-3"
            title="Go to Culture & Lifestyle Page"
            >Culture & Lifestyle</a
          >
          <a
            href="outdoor.html"
            class="explore__link explore__link-image-4"
            title="Go to Outdoor & Nature Planning Page"
            >Outdoor & Nature</a
          >
        </div>
      </section>
    </main>
    <!-- footer content -->
    <footer class="footer" id="footer">
      <div class="footer__container">
        <a
          class="footer__text-container"
          href="index.html"
          title="Go to Home Page"
        >
          <h3 class="footer__title">Brasília</h3>
          <p class="footer__text">The Art of Modern Living</p>
        </a>
        <div class="footer__newsletter-container">
          <div class="footer__newsletter">
            <label class="footer__newsletter-label" for="newsletter"
              >Sign up for our newsletter!</label
            >
            <form action="./subscribe.html" class="footer__newsletter-form">
              <input
                class="footer__newsletter-input"
                type="email"
                name="newsletter"
                id="newsletter"
                placeholder="example@email.com"
                required
                title="Enter your E-mail"
              />
              <button
                class="footer__newsletter-button"
                type="submit"
                title="Subscribe"
              >
                Subscribe
              </button>
            </form>
          </div>
          <ul class="footer__contact-container">
            <li class="footer__contact-item">
              <a
                href="mailto:tulio.mminini@gmail.com"
                aria-label="send us an email - opens your default email app"
                target="_blank"
                rel="noopener"
                title="Send us an E-mail"
                class="footer__contact-link"
                >Email</a
              >
            </li>
            <li class="footer__contact-item">
              <a
                href="https://www.facebook.com/"
                aria-label="visit our facebook page - opens in a new tab"
                target="_blank"
                rel="noopener"
                title="Visit our Facebook Page"
                class="footer__contact-link"
                >Facebook</a
              >
            </li>
            <li class="footer__contact-item">
              <a
                href="https://www.instagram.com/"
                aria-label="visit out instagram profile - opens in a new tab"
                target="_blank"
                rel="noopener"
                title="Visit our Instagram Profile"
                class="footer__contact-link"
                >Instagram</a
              >
            </li>
            <li class="footer__contact-item">
              <a
                href="shop.html"
                title="Visit our Shop"
                class="footer__contact-link"
                >Shop</a
              >
            </li>
          </ul>
        </div>
        <a
          href="https://maps.app.goo.gl/aSRnbyMw5GLkh8ip7"
          target="_blank"
          class="footer__map-container"
          rel="noopener"
          title="See Brasília on Google Maps"
          aria-label="See Brasília on Google Maps - open link in a new tab"
        >
          <img
            class="footer__map-image"
            src="/assets/images/brasilia-map.webp"
            alt=""
          />
        </a>
      </div>
    </footer>
  </body>
</html>
